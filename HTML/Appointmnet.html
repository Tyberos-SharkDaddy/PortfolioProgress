<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Support Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid #ddd;
      padding: 1rem 2rem;
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-decoration: none;
    }

    .logo {
      width: 40px;
    }

    .brand-name {
      font-size: 1.8rem;
      font-weight: 800;
      color: #1a1a1a;
    }

    .nav-links a {
      color: #555;
      font-weight: 500;
      margin-left: 1.5rem;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
    }

    .nav-links a:hover {
      color: #007bff;
    }

    .nav-links a.cta {
      background: linear-gradient(135deg, #007bff, #00b4d8);
      color: white !important;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .form-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-card {
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      border-radius: 1rem;
      background: white;
      box-shadow: 0 12px 24px rgba(0,0,0,0.05);
      transition: all 0.3s ease-in-out;
    }

    .step-page {
      display: none;
      animation: fade 0.3s ease-in-out;
    }

    .step-page.active {
      display: block;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #indicator {
      font-weight: 600;
      font-size: 1rem;
      color: #007bff;
      text-align: center;
      margin-bottom: 1rem;
    }

    .btn-check:checked + .btn {
      box-shadow: 0 0 0 0.15rem rgba(0, 123, 255, 0.5);
    }

    h5 {
      font-weight: 600;
      color: #333;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="container">
      <a href="#" class="brand">
        <img src="/images/logo.png" alt="Logo" class="logo" />
        <span class="brand-name">Your Name</span>
      </a>
      <div class="nav-links">
        <a href="Index.html">Home</a>
        <a href="AboutMe.html">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
        <a href="#" class="cta">Work Together</a>
      </div>
    </div>
  </header>

  <div class="form-wrapper">
    <div class="form-card">
      <h3 class="text-center text-primary mb-3">Client Support Form</h3>
      <div id="indicator">Step 1 of 5</div>

      <form id="clientForm">
        <!-- Step 1 -->
        <div class="step-page active" id="step1">
          <h5>1 → What type of service are you looking for?</h5>
          <div class="btn-group-vertical w-100 mb-3">
            <input type="radio" class="btn-check" name="supportType" id="s1" value="Website/App" required>
            <label class="btn btn-outline-primary" for="s1">Website or App</label>

            <input type="radio" class="btn-check" name="supportType" id="s2" value="Game Dev">
            <label class="btn btn-outline-primary" for="s2">Game Development</label>

            <input type="radio" class="btn-check" name="supportType" id="s3" value="3D">
            <label class="btn btn-outline-primary" for="s3">3D Modeling / Animation</label>

            <input type="radio" class="btn-check" name="supportType" id="s4" value="Other">
            <label class="btn btn-outline-primary" for="s4">Other</label>
          </div>
          <div class="text-end">
            <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
          </div>
        </div>

        <!-- Step 2 -->
        <div class="step-page" id="step2">
          <h5>2 → Describe the project</h5>
          <textarea class="form-control mb-3" name="description" rows="4" required></textarea>
          <h5>What is the goal?</h5>
          <textarea class="form-control mb-3" name="goal" rows="3" required></textarea>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-secondary" onclick="prevStep()">Back</button>
            <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
          </div>
        </div>

        <!-- Step 3 -->
        <div class="step-page" id="step3">
          <h5>3 → Have you started?</h5>
          <div class="btn-group-vertical w-100 mb-3">
            <input type="radio" class="btn-check" name="started" id="a1" value="Yes" required>
            <label class="btn btn-outline-secondary" for="a1">Yes</label>

            <input type="radio" class="btn-check" name="started" id="a2" value="No">
            <label class="btn btn-outline-secondary" for="a2">No</label>

            <input type="radio" class="btn-check" name="started" id="a3" value="Planning">
            <label class="btn btn-outline-secondary" for="a3">Planning</label>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-secondary" onclick="prevStep()">Back</button>
            <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
          </div>
        </div>

        <!-- Step 4 -->
        <div class="step-page" id="step4">
          <h5>4 → Preferred discussion platform</h5>
          <div class="btn-group-vertical w-100 mb-3">
            <input type="radio" class="btn-check" name="platform" id="p1" value="Zoom" required>
            <label class="btn btn-outline-info" for="p1">Zoom</label>

            <input type="radio" class="btn-check" name="platform" id="p2" value="Google Meet">
            <label class="btn btn-outline-info" for="p2">Google Meet</label>

            <input type="radio" class="btn-check" name="platform" id="p3" value="In-person">
            <label class="btn btn-outline-info" for="p3">In-person</label>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-secondary" onclick="prevStep()">Back</button>
            <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
          </div>
        </div>

        <!-- Step 5 -->
        <div class="step-page" id="step5">
          <h5>5 → Preferred payment method</h5>
          <div class="btn-group-vertical w-100 mb-3">
            <input type="radio" class="btn-check" name="payment" id="m1" value="Paypal" required>
            <label class="btn btn-outline-warning" for="m1">PayPal</label>

            <input type="radio" class="btn-check" name="payment" id="m2" value="Cash">
            <label class="btn btn-outline-warning" for="m2">Cash</label>

            <input type="radio" class="btn-check" name="payment" id="m3" value="Card">
            <label class="btn btn-outline-warning" for="m3">Credit Card</label>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-secondary" onclick="prevStep()">Back</button>
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    let currentStep = 1;
    const totalSteps = 5;

    function updateStepDisplay() {
      for (let i = 1; i <= totalSteps; i++) {
        document.getElementById('step' + i).classList.remove('active');
      }
      document.getElementById('step' + currentStep).classList.add('active');
      document.getElementById('indicator').innerText = `Step ${currentStep} of ${totalSteps}`;
    }

    function nextStep() {
      if (currentStep < totalSteps) {
        currentStep++;
        updateStepDisplay();
      }
    }

    function prevStep() {
      if (currentStep > 1) {
        currentStep--;
        updateStepDisplay();
      }
    }

    document.getElementById('clientForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Form submitted successfully!');
    });
  </script>

</body>
</html>
